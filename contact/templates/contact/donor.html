{% extends 'base.html'%}

{% block content %}
      <section class="section">
        <div class="container">
            <p>{{ student_name }}, fill in the donor contact information below.</p>
            <p>Donor info submitted: {{ donors_submitted }}/6</p>
            <form method="POST" action="{%  url 'donor' student_name %}" enctype="multipart/form-data">
                {%  csrf_token %}
                {{  form.as_p }}
                <button>Submit</button>
            </form>
        </div>
      </section>

{% endblock content %}
