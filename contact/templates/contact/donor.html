<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Donor Contact Form</title>
    </head>

<body>
    <p>{{ student_name }}, fill in the donor contact information below.</p>
    <p>Donor info submitted: {{ donors_submitted }}/6</p>
    <form method="POST" action="{%  url 'donor' %}" enctype="multipart/form-data">
        {%  csrf_token %}
        {{  form.as_p }}
    <button>Submit</button>
    </form>

</body>
</html>
